<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Mavrix Insurance - Insurance Management System" />
    
    <!-- Simple PWA Setup -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mavrix Insurance" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon.png" />
    
    <title>Mavrix Insurance - Insurance Management</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Simple PWA Install Prompt -->
    <div id="pwa-prompt" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: #3b82f6; color: white; padding: 16px; border-radius: 12px; text-align: center; z-index: 1000;">
      <div style="margin-bottom: 12px;">
        <strong>Install Mavrix Insurance</strong><br>
        <small>Add to home screen for quick access</small>
      </div>
      <button id="install-btn" style="background: white; color: #3b82f6; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; margin-right: 8px;">Install</button>
      <button id="dismiss-btn" style="background: transparent; color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 6px; cursor: pointer;">Dismiss</button>
    </div>
    
    <script>
      // Simple PWA Install Logic
      let deferredPrompt;
      const pwaPrompt = document.getElementById('pwa-prompt');
      const installBtn = document.getElementById('install-btn');
      const dismissBtn = document.getElementById('dismiss-btn');
      
      // Show iOS-specific instructions
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        pwaPrompt.style.display = 'block';
        document.querySelector('#pwa-prompt div').innerHTML = `
          <strong>Add to Home Screen</strong><br>
          <small>Tap the share button and select "Add to Home Screen"</small>
        `;
        installBtn.style.display = 'none';
      }
      
      // Handle install prompt
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        if (!/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          pwaPrompt.style.display = 'block';
        }
      });
      
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('Install outcome:', outcome);
          deferredPrompt = null;
          pwaPrompt.style.display = 'none';
        }
      });
      
      dismissBtn.addEventListener('click', () => {
        pwaPrompt.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });
      
      // Hide if previously dismissed
      if (localStorage.getItem('pwa-dismissed') === 'true') {
        pwaPrompt.style.display = 'none';
      }
      
      // Simple Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
