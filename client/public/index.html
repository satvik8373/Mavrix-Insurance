<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Mavrix Insurance - Insurance Management System" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mavrix Insurance" />
    
    <!-- Apple Touch Icons for iOS -->
    <link rel="apple-touch-icon" href="/apple-touch-icon-180.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120.png" />
    
    <title>Mavrix Insurance - Insurance Management</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: #3b82f6; color: white; padding: 16px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); z-index: 1000; text-align: center;">
      <div style="margin-bottom: 12px;">
        <strong>Install Mavrix Insurance</strong><br>
        <small>Add to home screen for quick access</small>
      </div>
      <button id="pwa-install-btn" style="background: white; color: #3b82f6; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; margin-right: 8px;">Install</button>
      <button id="pwa-dismiss-btn" style="background: transparent; color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 6px; cursor: pointer;">Dismiss</button>
    </div>
    
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered successfully:', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed:', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installBtn = document.getElementById('pwa-install-btn');
      const dismissBtn = document.getElementById('pwa-dismiss-btn');
      
      // Show install prompt for supported browsers
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installPrompt.style.display = 'block';
      });
      
      // Handle install button click
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('Install outcome:', outcome);
          deferredPrompt = null;
          installPrompt.style.display = 'none';
        }
      });
      
      // Handle dismiss button click
      dismissBtn.addEventListener('click', () => {
        installPrompt.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });
      
      // Hide prompt if previously dismissed
      if (localStorage.getItem('pwa-dismissed') === 'true') {
        installPrompt.style.display = 'none';
      }
      
      // iOS specific handling
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        installPrompt.innerHTML = `
          <div style="margin-bottom: 12px;">
            <strong>Add to Home Screen</strong><br>
            <small>Tap the share button and select "Add to Home Screen"</small>
          </div>
          <button id="ios-dismiss" style="background: transparent; color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 6px; cursor: pointer;">Got it</button>
        `;
        installPrompt.style.display = 'block';
        document.getElementById('ios-dismiss').addEventListener('click', () => {
          installPrompt.style.display = 'none';
          localStorage.setItem('pwa-dismissed', 'true');
        });
      }
    </script>
  </body>
</html>
