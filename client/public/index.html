<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Mavrix Insurance - Insurance Management System with automated reminders" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mavrix Insurance" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/icon-512.png" />
    
    <!-- Responsive Design -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      @media (max-width: 480px) {
        body {
          font-size: 13px;
        }
      }
      
      /* PWA Install Prompt Styles */
      .pwa-install-prompt {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #3b82f6;
        color: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        display: none;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
      }
      
      .pwa-install-prompt button {
        background: white;
        color: #3b82f6;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      }
      
      .pwa-install-prompt .close-btn {
        background: transparent;
        color: white;
        border: 1px solid rgba(255,255,255,0.3);
        margin-left: 8px;
      }
      
      /* Offline Indicator Styles */
      .offline-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ef4444;
        color: white;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        z-index: 9999;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }
      
      .offline-indicator.show {
        transform: translateY(0);
      }
      
      /* PWA Mode Styles */
      body.pwa-mode {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* iOS-specific adjustments */
      @supports (-webkit-touch-callout: none) {
        body {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
      }
    </style>
    
    <title>Mavrix Insurance - Insurance Management</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="pwa-install-prompt">
      <div>
        <strong>Install Mavrix Insurance</strong><br>
        <small>Add to home screen for quick access</small>
      </div>
      <div>
        <button id="pwa-install-btn">Install</button>
        <button id="pwa-dismiss-btn" class="close-btn">Ã—</button>
      </div>
    </div>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator">
      <span>You are currently offline. Some features may be limited.</span>
    </div>
    
    <script>
      // iOS Detection
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      
      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installBtn = document.getElementById('pwa-install-btn');
      const dismissBtn = document.getElementById('pwa-dismiss-btn');
      
      // Show iOS-specific install instructions
      if (isIOS) {
        const promptText = installPrompt.querySelector('div:first-child');
        promptText.innerHTML = `
          <strong>Add to Home Screen</strong><br>
          <small>Tap the share button and select "Add to Home Screen"</small>
        `;
        installBtn.style.display = 'none';
        installPrompt.style.display = 'flex';
      }
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        if (!isIOS) {
          installPrompt.style.display = 'flex';
        }
      });
      
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null;
          installPrompt.style.display = 'none';
        }
      });
      
      dismissBtn.addEventListener('click', () => {
        installPrompt.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });
      
      // Hide prompt if previously dismissed (except on iOS)
      if (localStorage.getItem('pwa-dismissed') === 'true' && !isIOS) {
        installPrompt.style.display = 'none';
      }

      // Offline detection
      const offlineIndicator = document.getElementById('offline-indicator');
      
      function updateOnlineStatus() {
        if (navigator.onLine) {
          offlineIndicator.classList.remove('show');
        } else {
          offlineIndicator.classList.add('show');
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus(); // Check initial status
      
      // PWA Status Check
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then(registration => {
          console.log('Service Worker is ready:', registration);
        }).catch(error => {
          console.error('Service Worker registration failed:', error);
        });
      }
      
      // Check if app is running as PWA
      if (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone === true) {
        console.log('App is running as PWA');
        document.body.classList.add('pwa-mode');
      }
    </script>
  </body>
</html>
