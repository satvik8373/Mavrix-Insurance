<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Mavrix Insurance - Insurance Management System with automated reminders" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mavrix Insurance" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Responsive Design -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      @media (max-width: 480px) {
        body {
          font-size: 13px;
        }
      }
      
      /* PWA Install Prompt Styles */
             .pwa-install-prompt {
         position: fixed;
         bottom: 20px;
         left: 20px;
         right: 20px;
         background: #3b82f6;
         color: white;
         padding: 16px;
         border-radius: 12px;
         box-shadow: 0 4px 20px rgba(0,0,0,0.15);
         display: none;
         align-items: center;
         justify-content: space-between;
         z-index: 1000;
       }
      
             .pwa-install-prompt button {
         background: white;
         color: #3b82f6;
         border: none;
         padding: 8px 16px;
         border-radius: 6px;
         font-weight: 600;
         cursor: pointer;
       }
      
      .pwa-install-prompt .close-btn {
        background: transparent;
        color: white;
        border: 1px solid rgba(255,255,255,0.3);
        margin-left: 8px;
      }
    </style>
    
    <title>Mavrix Insurance - Insurance Management</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="pwa-install-prompt">
      <div>
        <strong>Install Mavrix Insurance</strong><br>
        <small>Add to home screen for quick access</small>
      </div>
      <div>
        <button id="pwa-install-btn">Install</button>
        <button id="pwa-dismiss-btn" class="close-btn">Ã—</button>
      </div>
    </div>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator">
      <span>You are currently offline. Some features may be limited.</span>
    </div>
    
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installBtn = document.getElementById('pwa-install-btn');
      const dismissBtn = document.getElementById('pwa-dismiss-btn');
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installPrompt.style.display = 'flex';
      });
      
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null;
          installPrompt.style.display = 'none';
        }
      });
      
      dismissBtn.addEventListener('click', () => {
        installPrompt.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });
      
      // Hide prompt if previously dismissed
      if (localStorage.getItem('pwa-dismissed') === 'true') {
        installPrompt.style.display = 'none';
      }

      // Offline detection
      const offlineIndicator = document.getElementById('offline-indicator');
      
      function updateOnlineStatus() {
        if (navigator.onLine) {
          offlineIndicator.classList.remove('show');
        } else {
          offlineIndicator.classList.add('show');
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus(); // Check initial status
    </script>
  </body>
</html>
