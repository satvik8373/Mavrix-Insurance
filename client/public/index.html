  <head>

    <meta name="format-detection" content="telephone=no" />

    <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" href="%PUBLIC_URL%/splash-1170x2532.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="%PUBLIC_URL%/splash-1125x2436.png" />

    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="%PUBLIC_URL%/splash-1125x2436.png" />

    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="%PUBLIC_URL%/splash-750x1334.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="%PUBLIC_URL%/splash-640x1136.png" />
    
    <!-- Responsive Design -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        /* iOS PWA specific styles */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* Prevent zoom on input focus */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* iOS PWA specific - prevent bounce scrolling */
      html, body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      @media (max-width: 480px) {
        body {
          font-size: 13px;
        }
      }
      
      /* PWA Install Prompt Styles */
      .pwa-install-prompt {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #3b82f6;
        color: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        display: none;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
      }
      
      .pwa-install-prompt button {
        background: white;
        color: #3b82f6;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      }
      
      .pwa-install-prompt .close-btn {
        background: transparent;
        color: white;
        border: 1px solid rgba(255,255,255,0.3);
        margin-left: 8px;
      }
      
      /* iOS PWA specific - hide address bar */
      @media screen and (max-device-width: 1024px) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
    
    <title>Mavrix Insurance - Insurance Management</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="pwa-install-prompt">
      <div>
        <strong>Install Mavrix Insurance</strong><br>
        <small>Add to home screen for quick access</small>
      </div>
      <div>
        <button id="pwa-install-btn">Install</button>
        <button id="pwa-dismiss-btn" class="close-btn">Ã—</button>
      </div>
    </div>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator">
      <span>You are currently offline. Some features may be limited.</span>
    </div>
    
    <script>
      // iOS PWA specific - prevent zoom on input focus
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      // iOS PWA specific - prevent double tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Register Service Worker with iOS optimization
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // iOS PWA specific - check if running in standalone mode
              if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
                console.log('Running in PWA standalone mode');
                document.body.classList.add('pwa-standalone');
              }
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installBtn = document.getElementById('pwa-install-btn');
      const dismissBtn = document.getElementById('pwa-dismiss-btn');
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installPrompt.style.display = 'flex';
      });
      
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null;
          installPrompt.style.display = 'none';
        }
      });
      
      dismissBtn.addEventListener('click', () => {
        installPrompt.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });
      
      // Hide prompt if previously dismissed
      if (localStorage.getItem('pwa-dismissed') === 'true') {
        installPrompt.style.display = 'none';
      }

      // Offline detection
      const offlineIndicator = document.getElementById('offline-indicator');
      
      function updateOnlineStatus() {
        if (navigator.onLine) {
          offlineIndicator.classList.remove('show');
        } else {
          offlineIndicator.classList.add('show');
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus(); // Check initial status
      
      // iOS PWA specific - handle orientation changes
      window.addEventListener('orientationchange', function() {
        setTimeout(function() {
          // Force viewport update for iOS
          const viewport = document.querySelector('meta[name=viewport]');
          if (viewport) {
            viewport.setAttribute('content', viewport.content);
          }
        }, 100);
      });
    </script>
  </body>
</html>
